<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Digitação</title>
    
    <link rel="Stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="claro" onload="atualizarTeste()">
    <h1>Teste de Digitação</h1>
    <p class="instrucoes">
        Abaixo segue um pequeno teste para você, veja o quão rápido você consegue digitar as palavras que aparecem no quadro. O cronometro começará a contar assim que você começar, e dirá o seu tempo no final.
    </p>
    <h2>https://www.ninaboiago.com/</h2>
    <div id="texto">Teste</div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado">Seus Tempos</div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternarTema">Alternar tema</button>
    
</body>
</html>
